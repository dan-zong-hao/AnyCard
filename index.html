<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Time Magic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Disable selection and touch highlights for a native app feel */
      body {
        user-select: none;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        background-color: black;
        overflow: hidden;
        font-family: 'Courier New', Courier, monospace; /* Fallback */
      }
      /* Custom Animations */
      @keyframes popIn {
        0% { transform: scale(0.8) translateY(20px); opacity: 0; }
        100% { transform: scale(1) translateY(0); opacity: 1; }
      }
      .animate-pop-in {
        animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
      @keyframes goldShine {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .gold-text {
        background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
        background-size: 200% auto;
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        animation: goldShine 3s linear infinite;
      }
      /* 3D Flip Animation for Seconds */
      @keyframes flipInX {
        0% { transform: perspective(400px) rotateX(90deg); opacity: 0; }
        40% { transform: perspective(400px) rotateX(-20deg); opacity: 1; }
        60% { transform: perspective(400px) rotateX(10deg); }
        80% { transform: perspective(400px) rotateX(-5deg); }
        100% { transform: perspective(400px) rotateX(0deg); opacity: 1; }
      }
      .animate-flip {
        display: inline-block;
        animation: flipInX 0.6s ease-out;
        transform-origin: center bottom;
        backface-visibility: hidden;
      }
    </style>
